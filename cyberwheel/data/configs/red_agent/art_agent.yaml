    class: ARTPingSweep
    reward:
      immediate: 1
      recurring: 0
  portscan:
    class: ARTPortScan
    reward:
      immediate: 2
      recurring: 0
  discovery:
    class: ARTDiscovery
    reward:
      immediate: 5
      recurring: 0
  lateral-movement:
    class: ARTLateralMovement
    reward:
      immediate: 10
      recurring: 0
  privilege-escalation:
    class: ARTPrivilegeEscalation
    reward:
      immediate: 20
      recurring: 0
  impact:
    class: ARTImpact
    reward:
      immediate: 50
      recurring: 0
